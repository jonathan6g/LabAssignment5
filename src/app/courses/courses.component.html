        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Courses </th>
                <th>
                  <div class="btn-group pull-right">
                    <td><button type="button" mat-raised-button color="primary">
                      <mat-icon>save_edit</mat-icon>
                    </button></td>
                    <td><button type="button" mat-raised-button color="warn" (click)="addStudent()">
                      <mat-icon>create</mat-icon>
                    </button></td>
                  </div>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let student of studentArray; let i = index">
                <th scope="row">{{ student.id }}</th>
                <td>{{ student.firstName }}</td>
                <td>{{ student.lastName }}</td>
                <td>{{ student.course }}</td>
                <td>
                  <button type="button" class=" pull-right" mat-raised-button color="warn"(click)="removeStudent(i)">
                    <mat-icon>delete_sweep</mat-icon>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
